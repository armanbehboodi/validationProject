<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>validation project</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <p class="main__text">Register With Us</p>
        <form class="main__form" onsubmit="return false">
            <label class="main__formLabel" for="userName">Username</label><br/>
            <input type="text" class="main__formInput" id="userName" name="userName" value="" placeholder="Enter username">
            <p class="main__formAlert">Username is not valid</p>
            <label class="main__formLabel" for="email">Email</label><br/>
            <input type="text" class="main__formInput" id="email" name="email" value="" placeholder="Enter email">
            <p class="main__formAlert">Email is not valid</p>
            <label class="main__formLabel" for="passWord">Password</label><br/>
            <input type="password" class="main__formInput" id="passWord" name="passWord" value="" placeholder="Enter password">
            <p class="main__formAlert">Password must be at least 6 characters</p>
            <label class="main__formLabel" for="confirm">Confirm Password</label><br/>
            <input type="password" class="main__formInput" id="confirm" name="confirm" value="" placeholder="Enter password again">
            <p class="main__formAlert">re-enter password correctly</p>
            <input type="submit" class="main__submit" value="submit" onclick="checkValidation()">
        </form>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
